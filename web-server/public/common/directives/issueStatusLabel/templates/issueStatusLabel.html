<div>
  <span ng-show="!issue.generic && issue.can_add_bounty" class="label label-success">Open</span>
  <span ng-hide="issue.generic || issue.can_add_bounty" class="label label-danger">Closed</span>
  <span ng-show="issue.winning_bounty_claim || issue.paid_out" class="label label-success">Paid Out!</span>
</div>
