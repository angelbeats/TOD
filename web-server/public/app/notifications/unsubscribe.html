<div ng-hide="approved">
  <div class="text-center jumbotron">
    <h2>Unsubscribe</h2>
    <p class="lead">Unsubscribe <strong>{{email}}</strong> from bountysource alerts?</p>
    <a style="width: 110px;" href="/" class="btn btn-danger btn-lg">Cancel</a>
    <button style="width: 150px;" ng-click="unsubscribe()" class="btn btn-success btn-lg">Unsubscribe</button>
  </div>
</div>
<div ng-show="approved">
  <loading-bar ng-show="processing">Just a moment please...</loading-bar>

  <div class="jumbotron" ng-hide="processing">
    <div class="text-center">
      <h2>Unsubscribed</h2>

      <div ng-show="success">
        <p class="lead">If you wish to resubscribe to Bounty Alerts, please go to your <a ng-href="/settings/email">email settings</a>.</p>
      </div>

      <!-- This should never happen, but just in case... -->
      <div ng-hide="success">
        <p class="lead text-danger">Oh no! Something went wrong, please contact <a nref="email:support@bountysource.com">support@bountysource.com</a>.</p>
      </div>

      <a href="/" class="btn btn-primary btn-lg">Continue to Bountysource</a>
    </div>
  </div>
</div>
