<div>
  <div class="modal-header">
    <h3>Development Tools</h3>
  </div>

  <div class="modal-body">
    <!-- Identities -->
    <h4>Identities</h4>
    <ul class="list-unstyled">
      <li ng-repeat="identity in data.identities">
        <span class="label label-primary" ng-show="$index == data.activeIndex">Active</span>

        <code tooltip="{{identity.access_token}}">{{identity.name}}</code>

        <button class="btn btn-link" ng-hide="$index == data.activeIndex" ng-click="setActiveIdentity($index)">Use</button>
        <button class="btn btn-link" ng-click="removeIdentity($index)">Remove</button>
      </li>

      <li>
        <ng-form class="form-inline">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Name" ng-model="newIdentity.name" />
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Access token" ng-model="newIdentity.access_token" />
          </div>
          <button type="submit" class="btn btn-primary" ng-click="addIdentity(newIdentity)">Add Identity</button>
        </ng-form>
      </li>
    </ul>
  </div>

  <div class="modal-footer">
    <button class="btn btn-default" ng-click="close()">Close</button>
  </div>
</div>
