<div ng-controller="TeamProjectsController">

  <ul class="breadcrumb">
    <li><a href="/">Home</a></li>
    <li><a href="/teams">Teams</a></li>
    <li><a ng-href="/teams/{{team.slug}}">{{team.name || 'Loading...'}}</a></li>
    <li><a ng-href="/teams/{{team.slug}}/projects">Projects</a></li>
  </ul>

  <div team-view team="team">
    <!--<pre>ownedTrackers: {{ownedTrackers | json}}</pre>-->
    <!--<pre>usedTrackers: {{usedTrackers | json}}</pre>-->

    <!-- Owned Trackers -->
    <div ng-show="ownedTrackers.length > 0">
      <h4>Projects Owned by {{team.name}}</h4>
      <thumbnail-links array="ownedTrackers" per-row="6" object-type="'tracker'"></thumbnail-links>
    </div>

    <br />

    <!-- Used Trackers -->
    <div ng-show="usedTrackers.length > 0">
      <h4>Projects Used by {{team.name}}</h4>
      <thumbnail-links array="usedTrackers" per-row="6" object-type="'tracker'"></thumbnail-links>
    </div>
  </div>

</div>
