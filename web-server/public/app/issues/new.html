<ul class="breadcrumb">
  <li><a href="/">Home</a></li>
  <li><a>Add Issue by URL</a></li>
</ul>

<div class="row">
  <div class="col-sm-9 col-md-9">
    <div ng-show="error">
      <alert type="'danger'" close="error = null">{{error}}</alert>
    </div>

    <form class="form-horizontal" name="form">
      <div class="form-group">
        <label class="control-label col-md-3" for="issue_url">Issue URL</label>
        <div class="col-md-9">
          <input type="url" id="issue_url" ng-model="new_issue.issue_url" class="form-control" placeholder="https://trac.someproject.com/ticket/123" required="">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-md-3" for="title">Issue Title</label>
        <div class="col-md-9">
          <input type="text" id="title" ng-model="new_issue.title" class="form-control" placeholder="Title of the issue" required="">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-md-3" for="number">Issue Number</label>
        <div class="col-md-5">
          <input type="text" id="number" ng-model="new_issue.number" class="form-control" placeholder="Issue number">
        </div>
      </div>

      <br>

      <div class="form-group">
        <label class="control-label col-md-3" for="project_name">Project Name</label>
        <div class="col-md-9">
          <input type="text" id="project_name" ng-model="new_issue.project_name" class="form-control" placeholder="Name of the project" required="">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-md-3" for="project_url">Project Tracker URL</label>
        <div class="col-md-9">
          <input type="url" id="project_url" ng-model="new_issue.project_url" class="form-control" placeholder="https://trac.someproject.com/" required="">
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-offset-3 col-md-9">
          <button type="submit" class="btn btn-primary btn-lg" ng-click="create_issue()" ng-disabled="form.$invalid">Add Issue</button>
        </div>
      </div>
    </form>
  </div>

  <div class="col-sm-3 col-md-3">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title text-center">Add New Issue</h3>
      </div>
      <div class="panel-body">
        <p>You are adding a new issue to Bountysource, did you try <a ng-href="/search">searching for this issue</a> already?</p>
      </div>
    </div>
  </div>
</div>
